<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survey Form</title>
    <style type="text/css">
        .h1 {
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        body {
            background-color: lightskyblue;
            margin-left: 290px;
            margin-right: 290px;
        }
        #section {
            padding-top: 10px;
            border-radius: 1em;
            margin-left: 20px;
            margin-right: 20px;
            height: 750px;
            background-color: rgb(245, 250, 215);
        }
        .header3 {
            margin-bottom: 0px;
            text-align: center;
        }
        .p1 {
            margin-top: 0%;
            margin-bottom: 5%;
            font-style: italic;
            text-align: center;
        }
        .sup {
            color: red;
        }
        .form {
            text-align: center;
        }
        .ll {
            vertical-align: top;
        }
    </style>

</head>
<body>
<div>
    <h1 class="h1">Survey form</h1>
</div>
<div id="section">
    <h2 class="header3"><u>Let us know how we can improve our service</u></h2>
    <p class="p1">(<span style="color: red;">*</span> Marked one are compulsory to fill)</p>
    <div class="form">
        <form autocomplete="on">
            <label for="fname"><sup class="sup">*</sup>First Name: </label> &nbsp;&nbsp;&nbsp;
            <input type="text" id="fname" placeholder="enter your first name"><br><br>

            <label for="lname"><sup class="sup">*</sup>Last Name: </label> &nbsp;&nbsp;&nbsp;
            <input type="text" id="lname" placeholder="enter your last name"><br><br>

            <label for="email">&nbsp;&nbsp;&nbsp;&nbsp;<sup class="sup">*</sup>Email-id:</label> &nbsp;&nbsp;&nbsp;
            <input type="email" id="email" placeholder="enter your email-id"><br><br>

            <label for="tel"><sup class="sup">*</sup>Contact Number: </label> &nbsp;&nbsp;&nbsp;
            <input type="tel" id="tel" placeholder="enter your contact number">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br>

            <label for="age">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Age:</label> &nbsp;&nbsp;&nbsp;
            <input type="text" id="age" placeholder="enter your age"><br><br>

            <label for="Gender">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gender:</label> &nbsp;&nbsp;&nbsp;
            <input type="radio" id="Gender" name="gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Gender" name="gender" value="Fmale">
            <label for="Fmale">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <label for="dob">Date Of Birth: </label> &nbsp;&nbsp;&nbsp;
            <input type="date" id="dob">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br>

            <label for="position"><sup class="sup">*</sup>Enter your Current Position: </label> &nbsp;&nbsp;&nbsp;
            <select id="position">
                <option>Student</option>
                <option>Employee</option>
                <option> last year of Graduation</option>
                <option>Seeking for Job</option>
                </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br>

            <label for="service">Would you recommend our service to your friends: </label> &nbsp;&nbsp;&nbsp;
            <input type="radio" id="def" name="yes" value="def">
            <label for="yes">Definitely</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>            &nbsp;&nbsp;&nbsp;
            <input type="radio" id="maybe" name="yes" value="maybe">
            <label for="yes">Maybe</label><br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="ns" name="yes" value="ns">
            <label for="yes">Not Sure</label><br><br>

            <label for="improve"><sup class="sup">*</sup>Things that should be improved in future: </label> &nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="front-end projets">
            <label for="front-end projects">front-end Projects</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="back-end projets">
            <label for="back-end projects">Back-end Projects</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="Fullstack projets">
            <label for="Fullstack projects">Fullstack Projects</label>&nbsp;<br><br>

            <label for="review" class="ll"><sup class="sup">*</sup>Review on our service:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <textarea id="text" name="review" cols="20" rows="3" placeholder="review us...">
            </textarea>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br>
            <input type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


        </form>
    </div>

</div>

</body>

</html>
